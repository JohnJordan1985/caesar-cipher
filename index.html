<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8">
	<title>Caesar Cipher</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<style>
		html, body {
			height: 100%;
		}
		body {
			font-family: Arial, sans-serif;
			text-align: center;

		}
		main {
			height: 300px;
		}
		section {
				display: table;
			    margin: auto;
		}
		form {
			display: table-cell;
			vertical-align: middle;
			height: 150px;
		}
		fieldset {
			display: block;
			margin: 0;
			padding-left: 13px; /* Has 2px border */
		}
		input, output {
			display: inline-block;
			width: 15px;
			height: 15px;
			min-width: 15px;
			margin: 2px 4px;
			font-size: 16px;
			padding: 1px 0px;
			border: 2px solid threedface;
			text-align: center;
		}

		input[type='number']{
			height: auto;
			width: auto;
		}

		.table-row {
			display: table-row;
		}

		.output-group {
			display: inline-block;
			border: 2px solid threedface;
			padding-left: 13px;
			padding-bottom: 8.125px;
			padding-top: 4.55px;
			padding-right: 9.75px; /* From browser user agent */
		}
	</style>
</head>
<body class="bg-gradient -radial">
	<header>
		<h1>I came, I saw, I encrypted.</h1>
	</header>
	<main>
		<section id="input_section">
			<h2 class="table-row">Input</h2>
			<form id="input_form" action="#">
				<fieldset id="user_input_message">
					<legend>Enter your message to <em>encode</em> here:</legend>
				</fieldset>
				<fieldset id="encrypt_key_list">
					<legend>Select your cipher key:</legend>
					<!-- <label for="User_cipher_modulus">Cipher Modulus: </label>
					<input id="user_cipher_modulus" type="number" name="cipher-modulus" min="1" max="99"> -->
				</fieldset>
				<button id="encrypt_button" type="button">Encypher</button>
				<!-- <button id="decode_button" type="button">Decode</button> -->
			</form>
		</section>
		<section id="output_section">
			<h2 class="table-row">Output</h2>
			<fieldset class="output-group">
				<legend>Your encrypted message: </legend>

			</fieldset>
		</section>
	</main>
	<footer></footer>
<script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>
  <script type="module" src="js/encrypt.js"></script>
<script type="module" src="js/app.js"></script>
</body>
</html>
